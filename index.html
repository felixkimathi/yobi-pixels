<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOBI PIXELS</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: #f5f5f5;
      font-family: 'Georgia', serif;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(to right, #1a1a1a, #0e0e0e);
      padding: 40px 0;
      text-align: center;
      border-bottom: 2px solid #444;
    }

    header h1 {
      font-size: 3rem;
      color: #d4af37; /* Regal gold */
      letter-spacing: 2px;
    }

    .nav {
      margin-top: 20px;
    }

    .nav a {
      color: #f5f5f5;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #d4af37;
    }

    main {
      padding: 60px 20px;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #d4af37;
    }

    main p {
      font-size: 1.2rem;
      color: #ccc;
      max-width: 600px;
      margin: auto;
    }

    footer {
      background-color: #1a1a1a;
      color: #777;
      text-align: center;
      padding: 20px 0;
      border-top: 2px solid #444;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>YOBI PIXELS</h1>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="products.html">Portfolio</a>
      <a href="aboutus.html">About</a>
      <a href="contacts.html">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Portrait & Videography Studio</h2>
      <p>Crafting timeless visuals with elegance and power. See the world not just through a lens—but through a legacy.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 YOBI PIXELS — All rights reserved.</p>
  </footer>

</body>
</html>
